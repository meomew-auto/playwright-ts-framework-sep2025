        type: choice
        options:
          - development
          - uat
      tag:
        description: 'Filter theo tag (@smoke, @regression, Ä‘á»ƒ trá»‘ng = táº¥t cáº£)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - '@smoke'
          - '@regression'

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# JOBS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

jobs:
  test:
    name: ðŸŽ­ ${{ inputs.suite || 'neko-api' }} (${{ inputs.environment || 'development' }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # GitHub Environment â€” secrets Äƒn theo environment
    # Repo Settings â†’ Environments â†’ development / uat
    # Má»—i environment cÃ³ bá»™ secrets riÃªng (passwords cÃ³ thá»ƒ khÃ¡c nhau)
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    environment: ${{ inputs.environment || 'development' }}

    env:
      NODE_ENV: ${{ inputs.environment || 'development' }}
      CI: true
      LOG_LEVEL: warn

      # Secrets â€” tá»± Ä‘á»™ng láº¥y tá»« GitHub Environment tÆ°Æ¡ng á»©ng
      NEKO_ADMIN_USERNAME: ${{ secrets.NEKO_ADMIN_USERNAME }}
      NEKO_ADMIN_PASSWORD: ${{ secrets.NEKO_ADMIN_PASSWORD }}
      NEKO_STAFF_USERNAME: ${{ secrets.NEKO_STAFF_USERNAME }}
      NEKO_STAFF_PASSWORD: ${{ secrets.NEKO_STAFF_PASSWORD }}

      CMS_ADMIN_EMAIL: ${{ secrets.CMS_ADMIN_EMAIL }}
      CMS_ADMIN_PASSWORD: ${{ secrets.CMS_ADMIN_PASSWORD }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—„ï¸ Cache Playwright Browsers
        id: playwright-cache
        if: inputs.suite != 'neko-api' || github.event_name != 'workflow_dispatch'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: ðŸŽ­ Install Playwright Browsers
        if: (inputs.suite != 'neko-api' || github.event_name != 'workflow_dispatch') && steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: ðŸŽ­ Install Playwright Dependencies (if cached)
        if: (inputs.suite != 'neko-api' || github.event_name != 'workflow_dispatch') && steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸ§ª Run Tests â€” Dynamic command builder
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ§ª Run Playwright tests
        run: |
          SUITE="${{ inputs.suite || 'neko-api' }}"
          TAG="${{ inputs.tag }}"

          # Suite â†’ Project mapping (Playwright tá»± cháº¡y setup dependency)
          case "$SUITE" in
            neko-api)     PROJECTS="--project=neko-api" ;;
            neko-ui)      PROJECTS="--project=neko-ui" ;;
            cms-desktop)  PROJECTS="--project=cms-desktop" ;;
            cms-mobile)   PROJECTS="--project=cms-mobile" ;;
            *)            PROJECTS="--project=neko-api" ;;
          esac

          # Build command
          CMD="npx playwright test $PROJECTS"

          # Tag filter (Playwright dÃ¹ng --grep, khÃ´ng pháº£i --tag)
          if [ -n "$TAG" ]; then
            CMD="$CMD --grep \"$TAG\""
          fi

          echo "ðŸ“‹ Suite:       $SUITE"
          echo "ðŸŒ Environment: $NODE_ENV"
          echo "ðŸ·ï¸  Tag:         ${TAG:-'(táº¥t cáº£)'}"
          echo "ðŸš€ Command:     $CMD"
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"

          eval $CMD

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸ“Š Reports â€” Allure + Playwright HTML
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ“¥ Download Previous Allure History
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PREV_RUN=$(gh run list --workflow=playwright.yml --status=completed --limit=5 --json databaseId -q '.[0].databaseId')
          if [ -n "$PREV_RUN" ]; then
            gh run download $PREV_RUN --name allure-history --dir . 2>/dev/null || echo "No history yet"
          fi

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: npx allure awesome ./allure-results --output ./allure-report --history-path ./history.jsonl

      - name: ðŸ“¤ Upload Allure History
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-history
          path: ./history.jsonl
          retention-days: 90
          overwrite: true

      - name: ðŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸš€ DEPLOY REPORT â†’ GitHub Pages
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-report:
    name: ðŸš€ Deploy to GitHub Pages
    needs: test
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/ci')
    runs-on: ubuntu-latest
    # Chá»‰ 1 Pages deploy cháº¡y táº¡i 1 thá»i Ä‘iá»ƒm, khÃ´ng cancel giá»¯a chá»«ng
    concurrency:
      group: pages-deploy
      cancel-in-progress: false
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./site/allure

      - name: ðŸ“¥ Download Playwright Report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: playwright-report
          path: ./site/playwright

      - name: ðŸ“¦ Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: ðŸ“„ Create Index Page
        run: |
          if [ -d "./site/allure/awesome" ]; then
            ALLURE_PATH="allure/awesome"
          else
            ALLURE_PATH="allure"
          fi

          cat > ./site/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
