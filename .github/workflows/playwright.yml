            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸŽ­ Test Reports</h1>
              <div class="cards">
                <a href="${ALLURE_PATH}/index.html" class="card">
                  <div class="icon">ðŸ“Š</div>
                  <h2>Allure Report</h2>
                  <p>Chi tiáº¿t káº¿t quáº£ test vá»›i lá»‹ch sá»­ trends</p>
                </a>
                <a href="playwright/index.html" class="card">
                  <div class="icon">ðŸŽ¬</div>
                  <h2>Playwright Report</h2>
                  <p>Playwright HTML report vá»›i traces</p>
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4