on:
  # Push/PR â†’ cháº¡y neko-api máº·c Ä‘á»‹nh (nhanh, á»•n Ä‘á»‹nh, khÃ´ng cáº§n browser)
  push:
    branches: [main, master, feature/ci]
  pull_request:
    branches: [main, master]

  # Manual dispatch â†’ chá»n suite, environment, tag linh hoáº¡t
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite cáº§n cháº¡y'
        required: true
        default: 'neko-api'
        type: choice
        options:
          - neko-api
          - neko-ui
          - cms-desktop
          - cms-mobile
      environment:
        description: 'MÃ´i trÆ°á»ng (NODE_ENV â†’ dotenv-flow load .env / .env.uat)'
        required: true
